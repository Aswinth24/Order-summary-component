<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      position: fixed;
      bottom: 0;
      font-size: 14px;
      text-align: center;
      width: 100%;
    }

    .attribution a {
      color: hsl(245, 75%, 52%);

    }
  </style>
</head>

<body>

  <main id="box">
    <img src="images/illustration-hero.svg" alt="">
    <div id="summary">
      <h2>Order Summary</h2>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div class="plan">
        <div class="plan-detial">
          <img src="images/icon-music.svg" alt="">
          <div class="price">
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </div>
        </div>
        <p>Change</p>
      </div>
      <button> Proceed to Payment</button>
      <span class="cancel">Cancel Order</span>
    </div>

  </main>


  <div class="attribution">
    Source Code <a href="https://github.com/Aswinth24/Order-summary-component.git" target="_blank">Aswinth24</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/Aswinth24">Aswinth</a>.
  </div>
</body>

</html>
